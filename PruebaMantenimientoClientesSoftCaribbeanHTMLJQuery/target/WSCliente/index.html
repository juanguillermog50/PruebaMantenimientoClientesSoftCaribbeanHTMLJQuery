<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Mantenimiento Clientes</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/javascript.js"></script>
</head>
<body>
	<form id="registrar" action="javascript:guardar()" method="post">
		<table>
			<tr>
				<th colspan="2">Agregar Cliente</th>
			</tr>
			<tr>

				<td><input id="txtId" type="number" hidden="true" value="0"
					required /><label for="txtCodigo">Documento Cliente:</label></td>
				<td><input id="txtCodigo" size="15" maxlength="15" /></td>
			</tr>
			<tr>
				<td><label for="txtNombre">Nombre(*):</label></td>
				<td><input id="txtNombre" size="120" maxlength="120" required /></td>
			</tr>
			<tr>
				<td><label for="txtDireccion">Dirección:</label></td>
				<td><input id="txtDireccion" size="120" maxlength="120" /></td>
			</tr>
			<tr>
				<td><label for="txtEmail">Email:</label></td>
				<td><input id="txtEmail" type="email" class="required email"
					size="120" maxlength="120" /></td>
			</tr>
			<tr>
				<td><label for="cldFechaRegistro">Fecha de Registro(*):</label></td>
				<td><input id="cldFechaRegistro" type="date" required /></td>
			</tr>
			<tr>
				<td><label for="cldFechaBaja">Fecha de Baja(*):</label></td>
				<td><input id="cldFechaBaja" type="date" required /></td>
			</tr>
			<tr>
				<td><label for="txtUsuario">Usuario(*):</label></td>
				<td><input id="txtUsuario" size="120" maxlength="120"
					required="required" /></td>
			</tr>
			<tr>
				<td><label for="txtActivo">Activo:</label></td>
				<td><input id="txtActivo" size="1" maxlength="1" /></td>
			</tr>
			<tr>
				<td><label for="txtTelefono">Teléfono:</label></td>
				<td><input id="txtTelefono" type="tel" size="60" maxlength="60" /></td>
			</tr>
			<tr>
				<td><label for="txtContacto">Contacto:</label></td>
				<td><input id="txtContacto" size="120" maxlength="120" /></td>
			</tr>
			<tr>
				<td><label for="txtLogo">Logo:</label></td>
				<td><input id="txtLogo" type="url" size="50" maxlength="50" /></td>
			</tr>
			<tr>
				<td><input id="enviar" type="submit" value="Enviar"
					class="blue-button" /></td>
				<td><input id="reset" type="reset" value="Limpiar"
					class="blue-button" /></td>
			</tr>
		</table>
	</form>
	<h3>Lista de Clientes</h3>
	<div style="overflow-x: auto;">
		<table id="table">
			<tr>
				<th>Número</th>
				<th>Documento</th>
				<th>Nombre</th>
				<th>Dirección</th>
				<th>Email</th>
				<th>Registro</th>
				<th>Baja</th>
				<th>Usuario</th>
				<th>Activo</th>
				<th>Teléfono</th>
				<th>Contacto</th>
				<th>Logo</th>
			</tr>
		</table>
	</div>
</body>
</html>
